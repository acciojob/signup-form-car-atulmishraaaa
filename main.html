<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
    <form method="post">
		<label for="name">Name</label>
		<input type ="text" id="name" name="Name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type ="email" id="email" name="Email" placeholder="Email" required><br>
		<label>Gender:</label>
		<label for="gender_m">Male</label>
		<input type ="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type ="radio" id="gender_f" name="gender" required><br>
		<label for="cars">Car Brands</label>
		<select name="Car Brands" id="cars" required>
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Mercedies</option>
			<option>Audi</option>
			<option>porsche</option>
		</select><br>
		<label for="age">Age</label>
		<input type ="number" id="age" name="Age" placeholder="Age" required><br>
		<label for="dob">DOB</label>
		<input type ="date" id="dob" name="DOB"  required><br>
		<label for="tel">Phone Number</label>
		<input type ="tel" id="tel" name="Phone Number" placeholder="xxx-xxx-xxxx" ><br>
        <label for="password">Password</label>
		<input type ="Password" id="password" name="Password" placeholder="Password" required><br>
        <label for="tos">I agree to the TOS</label>
		<input type ="checkbox" id="tos" name="I agree to the TOS"  required><br>
		<button type="submit">Submit</button>	
	</form>
</body>

</html>
